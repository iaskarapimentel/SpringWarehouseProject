<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search Item Page</title>
</head>
<body>

<div class="container mt-4">
    <form th:action="@{/searchItemPage}" method="get">
        <button class="btn btn-outline-secondary" type="submit" id="button-add">Search</button>
        <input name="keyword" th:value="${keyword}" type="text" class="form-control"
               placeholder="Type here a keyword to search for an Item" aria-label="Example text with button add on" aria-describedby="button-addon1">
    </form>

    <table>
        <tbody>
        <tr th:each="item : ${searchItems}">
            <td th:text="${item.state}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.dateOfStock}"></td>
            <td th:text="${item.warehouse}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
